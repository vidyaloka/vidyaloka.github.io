<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
    <title>Vidyaloka College - Under Construction</title>
    <!-- Include the latest Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x.x/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome (make sure to use the correct version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            /* A neutral light gray background */
        }

        .logo {
            background-color: #fff;
            /* White background */
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="text-center">
    <div class="flex flex-col justify-center items-center h-screen">
        <!-- College Logo -->
        <div class="logo">
            <img src="logo.jpg" alt="Vidyaloka College Logo" class="w-32 h-32 rounded-full">
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold mt-4 text-maroon">Vidyaloka College</h1>

        <!-- Description -->
        <p class="text-gray-600 text-sm mt-2">We're working on something amazing! Please check back soon.</p>

        <!-- Facebook Icon and Link -->
        <div class="mt-4">
            <a href="https://www.facebook.com/Vidyaloka" target="_blank" rel="noopener noreferrer"
                class="text-maroon hover:text-blue-600 transition duration-300">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
        </div>
    </div>
</body>

</html>
